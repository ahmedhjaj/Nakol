{% extends "layout.html" %}

{% block title %}
    Add Resturant
{% endblock %}

{% block main %}
    <form action="/addResturants" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="resturant" class="form-label fw-bold">Resturant Name:</label>
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="resturant" name="resturant" placeholder="Resturant" type="text">
        </div>
        <div class="col-md-6">
            <label for="number" class="form-label fw-bold">Resturant Number:</label>
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="number" name="number" placeholder="Phone Number" type="number">
        </div>

        <div class=" col-md-6">
          <h5>Take Away:</h5>
          <div class="form-check form-check-inline">
              <input name="take_away" class="form-check-input" id="option1" value="true" type="radio">
              <label class="form-check-label" for="option1">
                  True
              </label>
          </div>
          <div class="form-check form-check-inline">
              <input name="take_away" class="form-check-input" id="option2" value="false" type="radio">
              <label class="form-check-label" for="option2">
                  False
                </label>
          </div>
        </div>
        <div class="col-md-6">
            <h5>Dine In:</h5>
            <div class="form-check form-check-inline">
              <input name="dine_in" class="form-check-input" value="true" type="radio">
              <label class="form-check-label" for="take_away">
                True
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input name="dine_in" class="form-check-input" value="false" type="radio">
              <label class="form-check-label"  for="take_away">
                  False
              </label>
             </div>
        </div>


        <div class="col-md-6">
          <label for="location" class="form-label fw-bold">Resturant Location:</label>
          <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="location" name="location" placeholder="Location" type="text">
        </div>


        <div class="col-md-6">
          <h5>Cuisines:</h5>
            {% for cuisine in cuisines %}
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="cuisine" value="{{cuisine}}" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              {{cuisine}}
            </div>
            {% endfor %}
        </div>
        <hr class="divider">

      <div class="row">
        <button class="btn btn-primary mx-auto w-50" type="submit">Add Resturant</button>
      </div>
    </form>
{% endblock %}
